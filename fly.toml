# fly.toml app configuration file generated for jeeves-discord-bot on 2025-12-14T21:18:08-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jeeves-discord-bot'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'

[[mounts]]
  source = 'jeeves_data'
  destination = '/app/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
